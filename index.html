  <div class="stats" id="aiSuggestionDisplay">AI: -</div>

<script>
  const bigRoadGrid = document.getElementById("bigRoadGrid");
  const statsDisplay = document.getElementById("statsDisplay");
  const aiSuggestionDisplay = document.getElementById("aiSuggestionDisplay");
  const aiResultDisplay = document.getElementById("aiResultDisplay");
  const aiResultTrack = document.getElementById("aiResultTrack");

  let results = [];
  let aiPrediction = null;
  let aiCorrect = 0;
  let aiWrong = 0;
  let aiTrack = [];

  function addResult(result) {
    results.push(result);

    let roundResult = "-";
    if (aiPrediction && (result === "P" || result === "B")) {
      if (aiPrediction === result) {
        aiCorrect++;
        roundResult = `<span style="color:green;font-size:12px;">‚úÖ</span>`;
      } else {
        aiWrong++;
        roundResult = `<span style="color:red;font-size:12px;">‚ùå</span>`;
      }
      aiTrack.push(roundResult);
      renderTrack();
    }

    aiResultDisplay.innerHTML = `‡∏ú‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î ${roundResult} | ‚úÖ: ${aiCorrect} ‚ùå: ${aiWrong}`;
    aiPrediction = null;
    updateDisplay();
  }

  function renderTrack() {
    if (aiTrack.length === 0) {
      aiResultTrack.innerHTML = "#DNA#<br>‡∏£‡∏≠‡∏ú‡∏•‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢...";
      return;
    }

    const rows = [];
    for (let i = 0; i < aiTrack.length; i += 18) {
      rows.push(aiTrack.slice(i, i + 18).join(""));
    }

    aiResultTrack.innerHTML = "#DNA#<br>" + rows.join("<br>");
  }

  function undoLast() {
    if (results.length > 0) {
      results.pop();
      updateDisplay();
    }
  }

  function clearAll() {
    if (confirm("‡∏•‡πâ‡∏≤‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î?")) {
      results = [];
      aiPrediction = null;
      aiCorrect = 0;
      aiWrong = 0;
      aiTrack = [];
      localStorage.removeItem("baccaratResults");
      aiSuggestionDisplay.textContent = "AI: -";
      aiResultDisplay.innerHTML = "‡∏ú‡∏•‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î - | ‚úÖ: 0 ‚ùå: 0";
      aiResultTrack.innerHTML = "#DNA#<br>‡∏£‡∏≠‡∏ú‡∏•‡∏ó‡∏≥‡∏ô‡∏≤‡∏¢...";
      updateDisplay();
    }
  }

  function updateDisplay() {
    renderBigRoad();
    updateStats();
    suggestNextBet();
    localStorage.setItem("baccaratResults", JSON.stringify(results));
  }

  function updateStats() {
    const count = { P: 0, B: 0, T: 0 };
    for (let r of results) {
      if (count[r] !== undefined) count[r]++;
    }
    const total = count.P + count.B + count.T;

    statsDisplay.innerHTML = `
      <span class="count-P">P: ${count.P}</span>  
      <span class="count-B">B: ${count.B}</span>  
      <span class="count-T">T: ${count.T}</span>  
      <span class="count-total">‡∏£‡∏ß‡∏° ${total}</span>
    `;
  }

  function renderBigRoad() {
    bigRoadGrid.innerHTML = "";
    let col = 1, row = 2;
    let prev = null;

    for (let i = 0; i < results.length; i++) {
      let curr = results[i];
      if (curr === "T") continue;

      if (curr !== prev) {
        col++;
        row = 0;
      } else {
        row++;
        if (row >= 6) {
          col++;
          row = 0;
        }
      }

      const cell = document.createElement("div");
      cell.className = `small cell ${curr}`;
      cell.textContent = "";
      cell.style.gridColumn = col;
      cell.style.gridRow = row + 1;
      bigRoadGrid.appendChild(cell);

      prev = curr;
    }
  }

  function suggestNextBet() {
    const lastResults = results.filter(r => r !== "T");
    const len = lastResults.length;

    if (len < 5) {
      aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏£‡∏≠‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• (5 ‡∏ï‡∏≤‡∏Ç‡∏∂‡πâ‡∏ô‡πÑ‡∏õ)</span>`;
      aiPrediction = null;
      return;
    }

    const last = lastResults[len - 1];
    const last2 = lastResults[len - 2];
    const last3 = lastResults[len - 3];
    const last4 = lastResults[len - 4];
    const last5 = lastResults[len - 5];

    if ([last2, last3, last4].every(r => r === last)) {
      aiPrediction = last;
      aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏°‡∏±‡∏á‡∏Å‡∏£‡∏¢‡∏≤‡∏ß ‚Üí ‡πÅ‡∏ó‡∏á ${fullName(aiPrediction)}</span>`;
      return;
    }

    if (last5 !== last4 && last4 !== last3 && last3 !== last2 && last2 !== last && last !== last3) {
      aiPrediction = last === "P" ? "B" : "P";
      aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏õ‡∏¥‡∏á‡∏õ‡∏≠‡∏á ‚Üí ‡πÅ‡∏ó‡∏á ${fullName(aiPrediction)}</span>`;
      return;
    }

    if (len >= 6 &&
        lastResults[len - 6] === lastResults[len - 5] &&
        lastResults[len - 4] === lastResults[len - 3] &&
        lastResults[len - 2] === lastResults[len - 1] &&
        lastResults[len - 5] !== lastResults[len - 3] &&
        lastResults[len - 3] !== lastResults[len - 1]
    ) {
      aiPrediction = last === "P" ? "B" : "P";
      aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏ï‡∏±‡∏î‡∏™‡∏≠‡∏á ‚Üí ‡πÅ‡∏ó‡∏á ${fullName(aiPrediction)}</span>`;
      return;
    }

    if (last2 === last3 && last === last2 && last !== last4) {
      aiPrediction = last === "P" ? "B" : "P";
      aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏™‡∏•‡∏±‡∏ö‡∏ã‡πâ‡∏≥ ‚Üí ‡πÅ‡∏ó‡∏á ${fullName(aiPrediction)}</span>`;
      return;
    }

    aiPrediction = last;
    aiSuggestionDisplay.innerHTML = `<span class="ai-suggestion">AI: ‡∏ï‡∏≤‡∏°‡∏ô‡πâ‡∏≥ ‚Üí ‡πÅ‡∏ó‡∏á ${fullName(aiPrediction)}</span>`;
  }

  function fullName(r) {
    return r === "P" ? "Player" : r === "B" ? "Banker" : "Tie";
  }

  window.onload = () => {
    const saved = localStorage.getItem("baccaratResults");
    if (saved) {
      results = JSON.parse(saved);
      updateDisplay();
    }
  };
</script>
